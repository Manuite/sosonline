<!DOCTYPE html>
<head>
    <title>Messagerie</title>
    <link href="style.css" type="text/css" rel="stylesheet" />
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.6.1/jquery.min.js"></script>
    <script type="text/javascript" src="js/underscore.js"></script>
    <script type="text/javascript" src="js/backbone.js"></script>
    <script type="text/javascript" src="js/chatapp.js"></script>
</head>

<body>

    <section class="welcome">
        <h1 style="text-align: center;">Bienvenue!</h1>
        <p>Merci de renseigner votre pseudo et votre email ci-dessous</p>
        <p><em>L'email sert Ã  afficher votre <a href="http://fr.gravatar.com/">gravatar</a></em></p>
        <form>
            <label for="nickName">Pseudo</label>
            <input name="nickName" required /><br />
            <label for="email">Email </label>
            <input name="email" type="email" required /><br />
            <button type="submit">Connexion</button>
        </form>
            
    </section>

    <section class="userList">
        <ul>
            <li class="template">Mustaschio</li>
        </ul>
    </section>

    <section class="messages">
        <ul>
            <li class="template">
                <div class="nickName">
                    Mustachio
                 </div>
                 <time>12:04am</time>
                 <p>Hello world!</p>
            </li>
        </ul>
    </section>

    <section class="inputArea">
        <form>
            <input type="text" name="message" />
            <button type="submit">Validez</button>
        </form>
    </section>

</body>
